<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
    <nav>
        <div class="container py-4">
            <div class="timeline">
                <div class="timeline-progress">
                    <div class="ts-bar" style="width: 50%;"></div>
                </div>
                <div class="ls-steps">
                    <div class="ls-step finish">
                        <div class="fill">
                            <span class="material-icons">
                                done
                            </span>
                        </div>
                        <div class="ls-text">
                            Cadastro
                        </div>
                    </div>
                    <div class="ls-step active">
                        <div class="fill">
                            <span class="material-icons">
                                description 
                            </span>
                        </div>
                        <div class="ls-text">
                            Briefing
                        </div>
                    </div>
                    <div class="ls-step last">
                        <div class="fill ">
                            <span class="material-icons">
                                done
                            </span>
                        </div>
                        <div class="ls-text">
                            Obrigado!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="step-container container">

            <div class="row">
                <div class="col-12 col-xl-6">
                    <div class="mb-4">
                        <h1>
                            Briefing
                        </h1>
                        <span>
                            Preencha as informações abaixo para prosseguir.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="">Seu nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Título do projeto</label>
                        <input type="text" class="form-control" placeholder="Ex.: Logotipo para minha empresa">
                        <small>
                            Dê um nome para o seu projeto.</b>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="">Nome da empresa</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Prazo desejavel</label>
                        <input type="text" class="form-control" placeholder="00/00/0000">
                        <small>
                            Escolha um prazo para entrega do seu projeto. <b>Aviso: Dependendo do prazo irá interferir no valor final do projeto.</b>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="">Nos dê mais informações sobre o projeto</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Digite aqui..."></textarea>
                    </div>
                    <button class="btn btn-continue">
                        Continuar
                    </button>
                </div>
                <div class="col-12 col-xl-6">
                    
                </div>
            </div>
       
    </div>
</body>
</html>
