<div class="step-container container" style="height: 100vh; display: flex">

  <div class="box-center">
    <div class="mb-4">
      <h1>
          Nova senha
      </h1>
      <span>
          Crie uma nova senha abaixo para prosseguir.
      </span>
  </div>


    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="">Nova senha</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Senha"  >
        <small class="text-danger d-block" ></small>
    </div>
      <div class="form-group">
        <label for="">Digite sua senha novamente</label>
        <input type="password" class="form-control" formControlName="second_password" placeholder="Repita sua senha"  >
        <small class="text-danger d-block" ></small>
    </div>
    <button class="btn btn-continue" type="submit">
      Enviar
    </button>
    </form>



  </div>

</div>
