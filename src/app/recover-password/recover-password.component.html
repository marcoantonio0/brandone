<div class="step-container container" style="height: 100vh; display: flex">

    <div class="box-center">
      <div class="mb-4">
        <h1>
            Esqueceu a senha?
        </h1>
        <span>
            Preencha as informações abaixo para prosseguir.
        </span>
    </div>


    <div class="form-group">
        <label for="">E-mail ou CPF/CNPJ</label>
        <input type="text" class="form-control" [formControl]="username" placeholder="Digite seu E-mail ou CPF/CNPJ"  >
        <small class="text-danger d-block" ></small>
    </div>

    <button class="btn btn-continue" type="submit" (click)="submit()">
      Enviar
    </button>

    </div>

</div>
